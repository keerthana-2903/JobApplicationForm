<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- JOB APPLICATION FORM -->

  <div class="container">
    <div class="apply_box">
      <h1>Job Application <span class="title_small">(Web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="name">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your First name" required>
          </div>

          <div class="form_control">
            <label for="name">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last name" required>
          </div>

          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form_control">
            <label for="role">Job Role</label>
            <select name="job" id="job" required> 
              <option value="Select Job Role">Select Job Role</option>
              <option value="Frontend developer">Frontend developer</option>
              <option value="Backend developer">Backend developer</option>
              <option value="Fullstack developer">Fullstack developer</option>
              <option value="React">React</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="50" rows="4" required>Enter address...
            </textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required>
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" name="pin" id="pin" placeholder="Enter your pincode" required>
          </div>

          <div class="form_control">
            <label for="dob">D.O.B</label>
            <input value="06-01-2024" type="date" name="date" id="date" placeholder="Enter your D.O.B" required>
          </div>

          <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input type="file" name="upload" id="upload">
          </div>
          
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>

        </form>
        </div>
      
    </div>
  </div>

</body>
</html>
